<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>

         <!--bootstrap dependencies-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        
        <!-- imports handlebars library -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <!-- imports script and css -->
        <script src="app_code_dev.js"> </script>
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>

        <div id="logo">
            <img src="https://www.stjohns.edu/sites/default/files/alumni-feature-sju-brand_0.jpg">
        </div>

        <div class="container">

            <h1 class="page-header"> St. John's University CUS Classes </h1>

            <form onsubmit="return false;" id="queryForm" >
            
                <!-- top row labels -->
                <label for="instructorQuery">Search by Instructor:</label>
                <label for="codeQuery" class="second-label">Search by Course Code:</label>
                <label for="levelQuery" class="third-label">Search by Course Level:</label><br>
                
                <!-- textbox and button for search by instructor name-->
                <input type="text" id="instructorQuery" name="instructorQuery" value="" autocomplete="off" autofocus placeholder="Instructor Name">
                <input id="queryByInstructor" type="button" class="btn btn-primary btn-sm" onclick="updateView(this); clear();" value="Search" data-querytype="by_instructor">
                
    
                <!-- textbox and button for search by course code -->
                <input type="text" id="codeQuery" name="codeQuery" value="" autocomplete="off" autofocus placeholder="Course Code">
                <input id="queryByCode" type="button" class="btn btn-primary btn-sm" onclick="updateView(this)" value="Search" data-querytype="by_code">
                
    
                <!-- textbox and button for search by course level -->
                <input type="text" id="levelQuery" name="levelQuery" value="" autocomplete="off" autofocus placeholder="Course Level">
                <input id="queryByLevel" type="button" class="btn btn-primary btn-sm" onclick="updateView(this)" value="Search" data-querytype="by_level"><br><br>
                
    
                <!-- second row labels -->
                <label for="levelQuery">Search by Course Title:</label>
                <label for="combinedQuery" class="fourth-label">Search by Instructor and Level:</label><br>

                <!-- textbox and button for search by course title-->
                <input type="text" id="titleQuery" name="titleQuery" value="" autocomplete="off" autofocus placeholder="Course Title">
                <input id="queryByTitle" type="button" class="btn btn-primary btn-sm" onclick="updateView(this)" value="Search" data-querytype="by_title">
            
    
                <!-- textboxes and button for combined search -->
                <input type="text" id="nameQuery" name="nameQuery" value="" autocomplete="off" autofocus placeholder="Instructor Name">
                <input type="text" id="cLevelQuery" name="cLevelQuery" value="" autocomplete="off" autofocus placeholder="Coure Level">
                <input id="queryByTitle" type="button" class="btn btn-primary btn-sm" onclick="updateView(this)" value="Search" data-querytype="by_combination"><br><br>
            </form>
            <div id="results">
    
            </div>

        </div>
        
    </body>
</html>

<script id="show_results_view" type="text/x-handlebars-template">
    <h3> Courses </h3>
    <ul>
        {{#each courses}}
        <li> COURSE CODE: {{this.course_code}} | LEVEL: {{this.course_level}} | TITLE: {{this.title}} | INSTRUCTOR: {{this.instructor}}</li>
        {{/each}}
        <br>
    </ul>
</script>
